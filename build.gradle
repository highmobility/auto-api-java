buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
    }
}

apply plugin: 'java'

def artifact = new Properties()
artifact.load(new FileInputStream("deploy.settings"))

group artifact.groupId
version artifact.version

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url "http://jfrog.high-mobility.com/artifactory/gradle-legacy/" }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(dir: 'libs', include: '*.jar')
    implementation 'com.highmobility:hmkit-utils:1.0.+'
}

// to push the artifacts, you need to add deploy.properties at project level
// with bintray/artifactory credentials
def deployPropertiesFile = file("deploy.properties")
if (deployPropertiesFile.exists()) apply from: 'deploy.gradle'