group 'com.highmobility'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.codehaus.groovy:groovy-all:2.4.4')
    compile name: 'hm-byte-utils-1.0'
}
