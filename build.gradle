buildscript {
    ext.kotlinVersion = "1.4.10"

    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion"
}

ext {
    ver = [
            "hmkit-utils"   : "1.4.5",
            "hmkit-auto-api": "3.13.1"
    ]

    ext.deps = [
            "utils"   : "com.high-mobility:hmkit-utils:${ver."hmkit-utils"}",
            "findBugs": 'com.google.code.findbugs:jsr305:3.0.2'
    ]
}

allprojects {
    repositories {
        mavenCentral()
    }
}