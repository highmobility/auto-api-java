group 'com.highmobility'
version '1.0.1'

apply plugin: 'java'
sourceCompatibility = 1.7

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.codehaus.groovy:groovy-all:2.4.4')
    compile fileTree(dir: 'libs', include: '*.jar')
}